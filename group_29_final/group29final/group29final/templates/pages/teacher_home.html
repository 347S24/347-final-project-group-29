<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Homepage</title>
</head>
<body>
    <h1>Welcome, Teacher!</h1>
    <h2>Your Questions:</h2>
    <ul>
        {% for question in questions %}
            <li>{{ question.text }} <a href="{% url 'question_detail' question.id %}">View Question</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_question' %}">Add Question</a>
</body>
</html>
