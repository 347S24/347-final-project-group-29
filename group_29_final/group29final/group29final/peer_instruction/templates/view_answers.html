<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Answers</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 50px;
            text-align: center;
        }

        h2 {
            color: #666;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 400px;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        p {
            text-align: center;
            color: #666;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="button"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button[type="button"]:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .footer-links a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .footer-links a:hover {
            background-color: #007bff;
            color: #fff;
        }
      
        #timerContainer {
            border: 2px solid #333;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            font-family: monospace;
            font-size: 24px;
            text-align: center;
        }

        #timerDisplay {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Answers</h1>
    <h2>{{ question.text }}</h2>
    <ul>

        {% for answer in answers %}
            <li>{{ answer.text }} -- {{ answer.name }}</li>
        {% empty %}
            <li>No answers have been submitted yet.</li>
        {% endfor %}
    </ul>
    <form id="timerForm">
      <p> Peer Review Time!</p>
      <label for="duration">Enter Time for Review (seconds):</label>
      <input type="number" id="duration" name="time" min="1" required>
      <button type="button" id="startTimer">Start Timer</button>
    </form>
    <div id="timerContainer">
        <div id="timerDisplay"></div>
    </div>
    <p></p>
    <div class="footer-links">
    <a href="{% url 'teacher_home' %}">Back to Teacher Homepage</a>
    <a href="{% url 'question_detail' question.id %}">Back to Question Detail</a>
    </div>
    <script>
     document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM loaded');

    const timerForm = document.getElementById('timerForm');
    console.log('Timer form:', timerForm);

    const startTimerBtn = document.getElementById('startTimer');
    const timerDisplay = document.getElementById('timerDisplay');

    let timeLeft;

    startTimerBtn.addEventListener('click', function() {
        console.log('Start timer button clicked');
        
        // Check if timerForm and its elements are defined
        if (timerForm && timerForm.elements) {
            console.log('Form elements:', timerForm.elements);
            
            // Check if the 'time' input field exists within timerForm elements
            if ('time' in timerForm.elements) {
                const timeInput = timerForm.elements['time'].value;
                timeLeft = parseInt(timeInput);
                console.log('Time left:', timeLeft);
            } else {
                console.error('Input field with name "time" not found.');
            }
        } else {
            console.error('Timer form or its elements not found.');
        }
    });

    setInterval(function() {
        if (timeLeft !== undefined && timeLeft > 0) {
            timeLeft--;
            timerDisplay.textContent = formatTime(timeLeft);
        }
    }, 1000);

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    }
});

</script>
</body>
</html>
