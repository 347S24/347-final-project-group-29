
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Homepage</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'teacher_home' %}">Home</a></li>
            <li><a href="{% url 'add_question' %}">Add Question</a></li>
        </ul>
    </nav>
      <section>
    <h1>Welcome, Teacher!</h1>
    <h2>Your Questions:</h2>
    <ul>
        {% if questions %}
            {% for question in questions %}
                <li>
                    {{ question.text}} <a href="{% url 'question_detail' question.id %}">View Question</a>
                </li>
                <form action="{% url 'delete_question' question.id %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            {% endfor %}
        {% else %}
            <p>There are no questions stored.</p>
        {% endif %}
    </ul>
</section>
</body>
</html>
